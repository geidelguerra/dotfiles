--ozone-platform=wayland
--ozone-platform-hint=auto
--enable-gpu-rasterization
--enable-zero-copy
--ignore-gpu-blocklist
--use-gl=egl-angle
--use-angle=swiftshader
#--disable-gpu-sandbox  # Sometimes needed on NVIDIA/Wayland to avoid crashes
--enable-features=VaapiVideoDecoder,VaapiVideoEncode  # For video decode/encode if using libva-nvidia-driver
